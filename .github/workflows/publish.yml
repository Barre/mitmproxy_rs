name: publish

on:
  push:
    tags:
      - '*'

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          target: x86_64-unknown-linux-gnu
          manylinux: auto
          args: --release --out dist --sdist
      - name: Build test client
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --path test-client --root out/linux-x86_64/
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: out

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          target: x64
          args: --release --out dist
      - name: Build test client
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --path test-client --root out/windows-x86_64/
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: out

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          profile: minimal
          default: true
      - name: Build wheels (x86_64)
        uses: messense/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
      - name: Build wheels (universal2)
        uses: messense/maturin-action@v1
        with:
          args: --release --universal2 --out dist
      - name: Build test client (x86_64)
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --path test-client --root out/macos-x86_64/
      - name: Build test client (aarch64)
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --target aarch64-apple-darwin --path test-client --root out/macos-aarch64/
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: out

  publish:
    runs-on: ubuntu-latest
    environment: pypi
    env:
      TWINE_USERNAME: __token__
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
    needs: [linux, windows, macos]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: dist
      - name: Install twine
        run: |
          python3.7 -m venv venv
          source venv/bin/activate
          pip install --upgrade twine
          deactivate
      - name: Upload artifacts
        run: |
          source venv/bin/activate
          twine check dist/*
          twine upload dist/*
          deactivate
